<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="container">
    <div class="main">
      <img src="images/image-equilibrium.jpg" class="main-img">
      <h1>Equilibrium #3429</h1>

      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
  
      <ul class="days-left">
        <li><img src="images/icon-ethereum.svg" class="icon-ethereum" >0.041 ETH</li>
        <li><img src="images/icon-clock.svg" class="icon-clock">3 days left</li>
      </ul>
      <hr>
    
      <ul class="Creation">
        <li><img src="images/image-avatar.png" alt=""></li>
        <li><p><span>Creation of </span>Jules Wyvern</p></li>
      </ul>
    </div>
  </div> 
</body>
</html>
